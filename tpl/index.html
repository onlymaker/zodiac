<!DOCTYPE html>
<html lang="en">
<head>
<title>Onlymaker Star & Style</title>
<include href="common/header.html"/>
<style>
    .container-fluid {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
    }
    .wrapper {
        flex-direction: column;
        margin-bottom: 2rem;
    }
    .icon-bar {
        display: flex;
        justify-content: flex-end;
        padding-top: .5rem;
        padding-right: .75rem;
    }
    .fa-shopping-cart {
        color: #f41515;
    }
    .fa-facebook-official {
        color: #4267b2;
    }
    .shop {
        background-color: #f41515;
        border-radius: 0;
        color: white;
        font-family: Cabin,sans-serif;
        font-size: 0.875rem;
        font-weight: 400;
    }
</style>
</head>
<body>
<include href="common/top.html"/>
<div class="container-fluid"></div>
<div class="btn btn-block shop">Online Store</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("{{@BASE}}/gallery")
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
                let html = "";
                json.forEach(function (item) {
                    html += "<div class='wrapper'>" +
                        "<a href='" + buildUrl(item.url) + "'><img alt='gallery' class='img-thumbnail' src='" + item.image + "'/></a>" +
                        "<div class='icon-bar'>" +
                        //"<a href='" + buildUrl(item.url) + "'><i class='fa fa-shopping-cart'></i></a>" +
                        "</div></div>";
                });
                document.querySelector(".container-fluid").insertAdjacentHTML("beforeend", html);
            });

        document.querySelector(".shop").addEventListener("click", function () {
            location.href = "https://www.onlymaker.com";
        })
    });

    function buildUrl(url) {
        return url + ((url.indexOf("?") === -1) ? "?" : "&") + "utm_source=gallery&utm_medium=gallery&utm_campaign=gallery";
    }
</script>
</body>
</html>
