<!DOCTYPE html>
<html lang="en">
<head>
<title>Onlymaker Star & Style</title>
<include href="common/header.html"/>
<style>
    .wrapper {
        margin: 2px;
        display: flex;
        flex-wrap: wrap;
    }
    .wrapper div {
        margin: 2px;
        position: relative;
    }
    .wrapper>div>i {
        display: block;
        background-color: lightblue;
    }
    .wrapper>div>img {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        vertical-align: bottom;
        cursor: pointer;
    }
    .wrapper>.placeholder {
        flex-grow: 100;
        flex-basis: 300px;
        height: 0;
        margin: 0;
    }
    .btn-block {
        background-color: #f41515;
        border-radius: 0;
        color: white;
        font-family: Cabin,sans-serif;
        font-size: 0.875rem;
        font-weight: 400;
    }
</style>
</head>
<body>
<include href="common/top.html"/>
<div class="wrapper">
    <div class="placeholder"></div>
</div>
<script>
    let pageNo = "{{@pageNo}}";

    document.addEventListener("DOMContentLoaded", function () {
        loadGallery(pageNo);
    });

    function loadGallery(page) {
        let height = 300;
        fetch("{{@BASE}}/gallery/" + page)
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
                console.log(json);
                let html = "";
                json.subset.forEach(function (item) {
                    html += '<div style="flex-basis:' + item.width * height / item.height + 'px;flex-grow:' + item.width * height / item.height + '">' +
                        '<i class="img-holder" style="padding-bottom:' + item.height / item.width * 100 + '%"></i>' +
                        '<img alt="' + item.sku + '" src="' + item.image + '" data-url="' + buildUrl(item.url) + '"/>' +
                        '</div>'
                });
                document.querySelector(".wrapper").insertAdjacentHTML("beforeend", html);
                addImageClickListener();
                addPlaceHolder();
                if (json.pageCount > pageNo) {
                    ++pageNo;
                    html = '<div class="btn btn-block" onclick="more(' + pageNo + ')">More</div>';
                } else {
                    html = '<div class="btn btn-block" onclick="shop()">Continue to Online Store</div>';
                }
                document.querySelector("body").insertAdjacentHTML("beforeend", html);
            });
    }

    function buildUrl(url) {
        return url + ((url.indexOf("?") === -1) ? "?" : "&") + "utm_source=gallery&utm_medium=gallery&utm_campaign=gallery";
    }

    function more(next) {
        document.querySelector(".btn-block").remove();
        loadGallery(next);
    }

    function shop() {
        location.href = "https://www.onlymaker.com";
    }

    function addImageClickListener() {
        document.querySelectorAll(".wrapper>div>img").forEach(function (e) {
            e.addEventListener("click", clickImage)
        });
    }

    function clickImage() {
        location.href = arguments[0].path[0].dataset.url;
    }

    function addPlaceHolder() {
        document.querySelectorAll(".placeholder").forEach(function (e) {
            e.remove();
        });
        for (let i = 0; i < 10; i++) {
            document.querySelector(".wrapper").insertAdjacentHTML("beforeend", '<div class="placeholder"></div>');
        }
    }
</script>
</body>
</html>
